<div class="parent">
  <div class="container">
    <div class="screen">
      <div class="screen__content">
        <form #forgotPasswordForm="ngForm" (ngSubmit)="onForgotPassword()">
          <div class="form-title">Forgot Password</div>
          
          <div class="input-group">
            <label for="email">Email</label>
            <input 
              type="email" 
              id="email" 
              [(ngModel)]="email" 
              name="email" 
              required 
              placeholder="Enter your email" 
              class="input-field" 
            />
          </div>

          <div class="input-group">
            <label for="newPassword">New Password</label>
            <input 
              type="password" 
              id="newPassword" 
              [(ngModel)]="newPassword" 
              name="newPassword" 
              required 
              placeholder="Enter your new password" 
              class="input-field" 
            />
          </div>

          <button 
            type="submit" 
            [disabled]="!forgotPasswordForm.valid" 
            class="submit-btn"
          >
            Reset Password
          </button>
        </form>
      </div>
      
      <div class="screen__background">
        <div class="screen__background__shape screen__background__shape1"></div>
        <div class="screen__background__shape screen__background__shape2"></div>
        <div class="screen__background__shape screen__background__shape3"></div>
      </div>
    </div>
  </div>
</div>
