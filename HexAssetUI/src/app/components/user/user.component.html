<div class="row">
    <div class="col-4">
        <button class="btn btn-success" (click)="getUser()">Get User</button>
    </div>
</div>
<div class="row" >
    @if (userList.length > 0){
        <div class="col-6">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>userId</th>
                        <th>role</th>
                        <th>name</th>
                        <th>email</th>
                        <th>contact</th>
                        <th>address</th>
                    </tr>
                </thead>
                <tbody>
                    @for (item of userList; track $index){
                        <tr>
                            <td>{{item.userId}}</td>
                        <td>{{item.role}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.contactNumber}}</td>
                        <td>{{item.address}}</td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    }
</div>
